version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: phoenix_todo_db
      POSTGRES_USER: phoenix_todo_user
      POSTGRES_PASSWORD: 6nFqy0sNaoZA
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: phoenix_todo_db
      DB_USER: phoenix_todo_user
      DB_PASS: 6nFqy0sNaoZA
      DB_HOST: db
      DB_PORT: 5432
